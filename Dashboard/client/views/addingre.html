        <div class="RS">
            <!--categories Form-->
            <br />
            <br>
            <!--Ingre Form-->
            <div class="col-md-12 m-auto display_table" id="ingrediantTable">
                <button class="btn btn-dark" data-toggle="modal" data-target=".bd-example-modal3-lg">
            Add Ingredient
          </button>
                <br>
                <br>
                <table class="table bg-dark text-white">
                    <thead>
                        <tr>
                            <th scope="col">ingrediant name</th>
                            <th class="text-right" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="ingrediant_tbody"></tbody>
                </table>
            </div>
            <!-- Add ingre POP_UP -->
            <div class="modal fade bd-example-modal3-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div style="background-color: #333; " class="modal-content">
                        <br />
                        <div class="wrapper">
                            <h2 class="text-center">Add new ingrediant</h2>
                            <hr />
                            <form>
                                <div class="form-group m-auto col-md-12">
                                    <label for="ingrediantName">Ingrediant name</label>
                                    <input type="text" class="form-control" id="ingrediantName" name="ingrediantName" placeholder="Enter new ingrediant" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-primary ml-3" onclick="addingrediant()">
                    Add new ingrediant
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <!-- Edit -->
            <div class="modal fade bd-example-modalEditIngrediant-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div style="background-color: #333; " class="modal-content">
                        <br />
                        <div class="wrapper">
                            <h2 class="text-center">Edit ingrediant</h2>
                            <hr />
                            <form>
                                <div class="form-group m-auto col-md-12">
                                    <label for="ingrediantName">Ingrediant name</label>
                                    <input type="text" class="form-control" id="ingrediantNameE" name="ingrediantNameE" placeholder="Enter new ingrediant" />
                                    <input type="text" name="" id="ingredian_idE" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-success ml-3" onclick="updateIngrediant()">
                    Edit ingrediant
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
</body>
