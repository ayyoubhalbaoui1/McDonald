<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>dashboard</title>
    <link rel="stylesheet" href="../style/style.css" />

<body>

    <div class="Big_container">
        <div class="left_slide">
            <div class="image_wrapper">
                <a href="./dashboard.html"><img src="../images/images.jpg" alt="logo" /></a>
            </div>
            <hr />
            <div class="button_wrapper">
                <button><a href="#categoryTable">add category</a></button>
                <br /><br />
                <button><a href="#subCatTable">add sub category</a></button>
                <br /><br />
                <button><a href="#ingrediantTable">add ingrediant</a></button>
                <br /><br />
                <button><a href="#productTable">add product</a></button>
                <br /><br />
                <button><a href="./promo.html">add new promr code</a></button>
                <br /><br />
                <button><a href="./table.html">add new table</a></button>
                <br /><br />
                <button><a href="./print_comand.html">show commands</a></button>
            </div>
        </div>
        <div class="right_slide">
            <!--categories table-->
            <br />
            <div class="col-md-6 m-auto display_table" id="categoryTable">
                <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal1-lg">
            Add new category
          </button>
                <hr />
                <table class="table bg-dark text-white">
                    <thead>
                        <tr>
                            <th scope="col">category name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="category_tbody"></tbody>
                </table>
            </div>
            <hr />
            <!--sub categories table-->
            <div class="col-md-6 m-auto display_table" id="subCatTable">
                <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal2-lg">
            add new sub category
          </button>
                <hr />
                <table class="table bg-dark text-white">
                    <thead>
                        <tr>
                            <th scope="col">sub category name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="sub_category_tbody"></tbody>
                </table>
            </div>
            <hr />
            <!--ingrediant table-->
            <div class="col-md-6 m-auto display_table" id="ingrediantTable">
                <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal3-lg">
            add new ingrediant
          </button>

                <hr />

                <table class="table bg-dark text-white">
                    <thead>
                        <tr>
                            <th scope="col">ingrediant name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="ingrediant_tbody"></tbody>
                </table>
            </div>
            <hr />
            <!--product table-->
            <div class="col-md-6 m-auto display_table" id="productTable">
                <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal4-lg">
            add new product
          </button>
                <hr />
                <table class="table bg-dark text-white">
                    <thead>
                        <tr>
                            <th scope="col">Product name</th>
                            <th scope="col">product price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="product_tbody"></tbody>
                </table>
            </div>

            <!-- Editting categories modal -->
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Edit category</h2>
                            <hr />
                            <form enctype="multipart/form-data">
                                <div class="form-group m-auto col-md-12">
                                    <label for="categoryName">Category name</label>
                                    <input type="text" class="form-control" id="name" name="categoryName" placeholder="Enter new category" />
                                    <input type="hidden" id="category_id" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-success ml-3" onclick="updateCat()">
                    Edit category
                  </button>
                            </form>
                        </div>
                        <br />
                    </div>
                </div>
            </div>

            <!-- addinng new categories modal -->
            <div class="modal fade bd-example-modal1-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Add new category</h2>
                            <hr />
                            <form enctype="multipart/form-data">
                                <div class="form-group m-auto col-md-12">
                                    <label for="categoryName">Category name</label>
                                    <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter new category" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-primary ml-3" onclick="addCat()">
                    Add new category
                  </button>
                            </form>
                        </div>
                        <br />
                    </div>
                </div>
            </div>

            <!-- addinng new sub categories form -->
            <div class="modal fade bd-example-modal2-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Add new sub category</h2>
                            <hr />
                            <form>
                                <div class="form-group m-auto col-md-12">
                                    <label for="">category list</label>
                                    <br />
                                    <select class="form-select col-md-12 p-2" aria-label="Default select example" id="category_list">
                      <option selected>Chose a category</option>
                    </select>
                                </div>
                                <br />
                                <div class="form-group m-auto col-md-12">
                                    <label for="">Sub_category name</label>
                                    <input type="text" class="form-control" id="sub_categoryName" name="sub_categoryName" placeholder="Enter new sub_category" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-primary ml-3" onclick="addSub_Cat()">
                    Add new sub category
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>
            </div>

            <!--Editting sub category modal-->
            <div class="modal fade bd-example-modalEditS-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Edit sub category</h2>
                            <hr />
                            <form>
                                <div class="form-group m-auto col-md-12">
                                    <label for="">category list</label>
                                    <br />
                                    <input type="hidden" name="" id="sub_category_id" />
                                    <select class="form-select col-md-12 p-2" aria-label="Default select example" id="category_list_E">
                      <option selected>Select Your Category</option>
                    </select>
                                </div>
                                <br />
                                <div class="form-group m-auto col-md-12">
                                    <label for="">Sub_category name</label>
                                    <input type="text" class="form-control" id="sub_categoryName_E" name="sub_categoryName_E" placeholder="Enter new sub_category" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-success ml-3" onclick="updateSubCat()">
                    Edit category
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>
            </div>

            <!-- addinng new ingrediant modal -->
            <div class="modal fade bd-example-modal3-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Add new ingrediant</h2>
                            <hr />
                            <form>
                                <div class="form-group m-auto col-md-12">
                                    <label for="ingrediantName">Ingrediant name</label>
                                    <input type="text" class="form-control" id="ingrediantName" name="ingrediantName" placeholder="Enter new ingrediant" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-primary ml-3" onclick="addingrediant()">
                    Add new ingrediant
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>
            </div>

            <!-- Editting new ingrediant modal -->
            <div class="modal fade bd-example-modalEditIngrediant-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Edit ingrediant</h2>
                            <hr />
                            <form>
                                <div class="form-group m-auto col-md-12">
                                    <label for="ingrediantName">Ingrediant name</label>
                                    <input type="text" class="form-control" id="ingrediantNameE" name="ingrediantNameE" placeholder="Enter new ingrediant" />
                                    <input type="text" name="" id="ingredian_idE" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-success ml-3" onclick="updateIngrediant()">
                    Edit ingrediant
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>
            </div>

            <!-- addinng new product modal -->
            <div class="modal fade bd-example-modal4-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Add new product</h2>
                            <hr />
                            <form enctype="multipart/form-data">
                                <div class="form-group m-auto col-md-12">
                                    <label for="">sub category list</label>
                                    <br />
                                    <select class="form-select col-md-12 p-2" aria-label="Default select example" id="sub_category_list">
                      <option selected>Chose a sub category</option>
                    </select>
                                </div>
                                <br />
                                <div class="form-group m-auto col-md-12">
                                    <label for="">ingrediant list</label>
                                    <br />
                                    <select class="form-select col-md-12 p-2" aria-label="Default select example" id="ingrediant_list">
                      <option selected>Chose an ingrediant</option>
                    </select>
                                </div>

                                    <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter new product" />
                                </div>
                                <br />

                                    <label for="">Product Price</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Enter product price" />
                                </div>
                                <br />
                                <button type="button" class="btn btn-primary ml-3" onclick="addProduct()">
                    Add new product
                  </button>
                            </form>
                            <br />
                        </div>
                        <br />
                    </div>
                </div>

            <div class="modal fade bd-example-modal4-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

                    <div class="modal-content">
                        <br />
                        <div class="category_wrapper">
                            <h2 class="text-center">Edit product</h2>
                            <hr />
                            <form enctype="multipart/form-data">
                                <div class="form-group m-auto col-md-12">
                                    <label for="">sub category list</label>
                                    <br />
                                    <select class="form-select col-md-12 p-2" aria-label="Default select example" id="sub_category_list">
                      <option selected>Chose a sub category</option>
                    </select>
                                </div>
                                <br />
                                <div class="form-group m-auto col-md-12">
                                    <label for="">ingrediant list</label>
                                    <br />
                                    <select class="form-select col-md-12 p-2" aria-label="Default select example" id="ingrediant_list">
                      <option selected>Chose an ingrediant</option>
                    </select>
                                </div>
                                <br />
                                <div class="form-group m-auto col-md-12">
                                    <label for="">Product name</label>
                                    <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter new product" />

                                    <label for="">Product Price</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Enter product price" />
