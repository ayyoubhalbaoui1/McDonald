    <div class="top-bar"></div>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-3 d-flex flex-column align-items-center">
                <div class="mc-logo d-flex justify-content-center align-items-center">
                    <img src="/img/mclogo.png" alt="" />
                </div>
                <div id="randprod" class="d-flex flex-column align-items-center"></div>
            </div>
            <div class="col-md-8  text-center justify-content-center" style="position: relative">

                <div class="d-flex flex-row">
                    <div class="col-md-4 d-flex flex-row justify-content-between">
                        <div class="form-group">
                            <input type="text" class="form-control" id="coupon" placeholder="Coupon" required />
                        </div>
                        <button type="button " class="btn btn-primary" onclick="checkPromo()">
                check
              </button>
                    </div>

                </div>

                    <div class="col-md-4 d-flex flex-row justify-content-between">

                            <input type="text" class="form-control" id="codecard" placeholder="Card Code" required />
                        </div>
                        <button type="button " class="btn btn-primary" onclick="checkCard(price)">
                check
              </button>
                    </div>
                    <!-- <h5 class="text-success mr-5" id="cardValid"></h5> -->
                </div>
                <div class="d-flex flex-row mt-5">

                </div>

                    <div class="col-md-4 d-flex flex-row justify-content-between">
                        <button type="button " class="btn btn-outline-default minus-btn mr-4" onclick="">
                -
              </button>
                        <div class="form-group">
                            <input type="text" disabled="disabled" class="form-control" id="qty" placeholder="Choose Quantity" required />
                        </div>
                        <button type="button " class="btn btn-outline-default plus-btn" onclick="">
                +
              </button> <span id="totalPrice"></span>
                        <span id="totalPr"></span>

                    </div>
                </div>

                <div class="d-flex flex-row mt-5">
                    <div class="col-md-4 d-flex flex-row justify-content-between">
                        <div class="form-group">
                            <select type="text" class="form-control" id="tables" placeholder="Coupon" required>
                  <option value="">Choose your table</option>
                </select>
                        </div>
                    </div>
                    <h5 class="text-success mr-5" id="Table"></h5>
                </div>

                <div class="d-flex flex-row mt-5">
                    <div class="col-md-4 d-flex flex-row justify-content-between">
                        <div class="form-group">
                            <select type="text" class="form-control" id="way" required>
                                <option value="">Would you ?</option>
                                <option value="in">Take In</option>
                                <option value="out">Take Out</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="d-flex flex-row mt-5">
                    <div class="card" style="width: 18rem">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Total Price: <span id="totalPrice2"> </span></li>
                            <li class="list-group-item">Quantity: <span id="quantity2"> </span></li>
                            <li class="list-group-item">Final Price : <span id="finalPrice"> </span> </li>
                            <li class="list-group-item"><button class="btn btn-success" onclick="commande()" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Command</button></li>
                            <li class="list-group-item"><button disabled class="btn btn-success">Pay with card</button></li>
                        </ul>
                    </div>

                </div>

            </div>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">MC DONAL'S</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Your commande is added, be happy</div>
                    <div class="modal-footer">

                        <a type="" href="home.html" class="btn btn-primary">OK</a>
